<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratic — Learning History</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <header class="page-header">
        <a href="index.html" class="back-link">← Back</a>
        <div class="brand-inline">
            <div class="brand-icon-small">σ</div>
            <h1>Learning History</h1>
        </div>
    </header>

    <!-- Filters -->
    <div class="history-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <!-- Sessions List -->
    <div class="history-list" id="historyList">
        <div class="loading-state">
            <span class="spinner"></span>
            <p>Loading sessions...</p>
        </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display:none;">
        <div class="empty-icon">σ</div>
        <h3>No sessions yet</h3>
        <p>Start your first Socratic learning session to see your history here.</p>
        <a href="index.html" class="btn-primary">Start Learning</a>
    </div>
</div>

<script src="js/storage.js"></script>
<script src="js/history.js"></script>
</body>
</html>
